<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {

      }

      /* 전체 대시보드 */
      .dashboard {
      }

      /* 왼쪽 네비게이션 */
      .nav {
      }

      /* 오른쪽 전체 영역 */
      .right {
      }

      /* 상단바 */
      .topbar {
      }

      /* 콘텐츠 영역 */
      .content {
      }

      /* 메인 콘텐츠 */
      .main-content {
      }

      /* 서브 패널 */
      .side-panel {
      }

      /* 하단 정보바 */
      .status {
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
        <header class="topbar">상단바 (검색 / 사용자 정보)</header>

        <main class="content">
          <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

          <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
        </main>

        <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
</html>
