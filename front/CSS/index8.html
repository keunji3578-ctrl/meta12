<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* -줄바꿈 허용 */
            gap: 20px; 
            /* 줄간격 */
        }
        .card {
            flex: 1 1 calc(25% - 20px);
                      /* calc 계산식: 띄어줘야함 */
            /* padding: 20px; */
            background-color: #e3fefd;
            border-radius:  8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">카드1</div>
        <div class="card">카드2</div>
        <div class="card">카드3</div>
        <div class="card">카드4</div>
        <div class="card">카드5</div>
        <div class="card">카드6</div>
        <div class="card">카드7</div>
        <div class="card">카드8</div>
    </div>
</body>
</html>
