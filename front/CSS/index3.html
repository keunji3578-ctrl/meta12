<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            font-family: serif;
            font-size: 16px;
            font-weight: 400; 
            /* 노말 400 */
        }
        .a2 {
            font-family: monospace;
            font-size: 25px;
            font-weight: 700; 
            /* 볼드 크기 */

        }
    </style>
    </style>
    <title>Document</title>
</head>
<body>
    <p class="a1">font & text</p>
    <p class="a1">iiii</p>
    <p class="a2">font & text</p>
    <p class="a2">iiii</p>
    <!-- 원래 밑줄, 원래 파랑색 -->
    <a href="#">링크입니다</a><br>
    <!-- none 필수 코드 -->
    <a href="#" style="text-decoration: none;">링크입니다</a>
    <!-- 글자 아래에 선 -->
    <p style="text-decoration: underline;">텍스트 데코레이션 연습</p>
    <!-- 글자 위에 선 -->
    <p style="text-decoration: overline;">텍스트 데코레이션 연습</p>
    <!-- 삭제표시 -->
    <p style="text-decoration: line-through;">텍스트 데코레이션 연습</p>
</body>
</html>
