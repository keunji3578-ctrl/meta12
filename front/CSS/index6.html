<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 2000px;
        }
        .box{
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
        }
        .static {
            background-color: #95a5a6;
            position: static;
            left: 500px; /* static 속성이므로 위치이동 불가 */
        }
        /* 페이지 이동에따라 달라짐 */
        .sticky {
            background-color: #e67e22;
            /* 스크롤시 그 자리에 고정되어 아래로 내려도 보임 */
            position: sticky;
            top: 0px;
            /* 아래 깔리는걸 방지 */
            z-index: 10;
            opacity: 0.9;
            
        }
        /* 화면구성 따라 움직임 */
        .fixed {
            background-color: #8e44ad;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 150px;
            border-radius: 10px;
                    /* 가로,세로,그림자영역,그림자색 */
            box-shadow:  3px 3px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>position 속성 예제 -  static, fixed, sticky</h1>
    <div class="box static">satic (기본)</div>
    <div class="box sticky">sticky (특정위치고정)</div>
    <div class="content">스크롤을 이용하여 화면을 내려주세요</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div class="box fixed">fixed (포스트잇)</div>
</body>
</html>
